<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="sideContent">
        <table class="table">
            <thead>
                <tr>
                   <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Exam</th>
                    <th>Mark</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" student : ${studentter}" th:class="${student.exam>=50?'table-success':'table-danger'}">
                    <td th:text =${student.id}></td>
                    <td th:text =${student.name}></td>
                    <td th:text =${student.surname}></td>
                    <td th:text =${student.exam}></td>
                    <td th:text =${student.mark}></td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
